<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
    <title>Document</title>
</head>
<body>
<div class="container">
    <center>
        <h1>SIGN UP FORM</h1>
    </center>
    <script src="function.js"></script>
<div id="all">
    <div id="main">
        <form class="row g-3"  >
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" name="name" placeholder="Enter Name" class="form-control" id="stname">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Roll#</label>
                <input type="text" name="roll" placeholder="Enter Roll#" class="form-control" id="stroll">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Department</label>
                <input type="text" name="department" placeholder="Enter Department" class="form-control" id="stdepart">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Section</label>
                <input type="text" name="password" placeholder="Enter Section" class="form-control" id="stsection">
                <input type="hidden" class="form-control" id="student_id">
            </div>

        
            
            <div class="col-12">
                <button type="button"  class="btn btn-primary" onclick="postcreate()">Create Post Request</button>
                <button type="button"  class="btn btn-primary" onclick="get_all()">Get All Student</button>
                <button type="button"  class="btn btn-primary" onclick="update_student()">Update Student</button>
                <button type="button"  class="btn btn-primary" onclick="delete_student()">Delete Student</button>

            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12" id="Divusers">
            <table class="table">
                <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll#</th>
                            <th>Department</th>
                            <th>Section</th>
                        </tr>
                        
                </thead>
                <tbody id="tblper">

                </tbody>
            </table>
        </div>
    </div>
</div>
    
</body>

</html>
